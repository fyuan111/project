# Zephyr 测试框架
CONFIG_ZTEST=y

# 日志配置
CONFIG_LOG=y
CONFIG_PRINTK=y
CONFIG_CONSOLE=y

# Counter/Timer 支持
CONFIG_COUNTER=y

# 线程和调度
CONFIG_NUM_PREEMPT_PRIORITIES=32
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# C++ 支持
CONFIG_CPP=y
CONFIG_STD_CPP17=y

# 性能测试相关
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000
